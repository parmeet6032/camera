<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video autoplay style="transform: scale(1);"></video>
            <!-- source in script.js -->
        </div>

        <div class="zoom-container">
            <div class="zoom-in">
                <span class="material-icons">add</span>
            </div>
            <div class="zoom-out">
                <span class="material-icons">remove</span>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter filter-top" style="background-color: #ff9e432f;">

            </div>
            <div class="filter" style="background-color: #ff00002f;">

            </div>
            <div class="filter" style="background-color: #ff9ff22f;">

            </div>
            <div class="filter" style="background-color: #48dafb2f;">

            </div>
            <div class="filter" style="background-color: #00d3d32f;">

            </div>
            <div class="filter filter-bottom">

            </div>

        </div>

        <!-- <audio src="" autoplay controls></audio> -->
        <button id="record"><div class="record-circle"></div></button>
        <button id="capture"><div class="capture-circle"></div></button>

        <div class="gallery">
        </div>
    </div>

</body>

<script src="db.js"></script>
<script src="script.js"></script>

</html>
